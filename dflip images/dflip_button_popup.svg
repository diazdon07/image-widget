<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 220" width="520" height="220" role="img" aria-labelledby="title desc">
  <title id="title">DFlip â€” Button Popup (Refined Layout)</title>
  <desc id="desc">Button trigger on left, larger popup on right with dashed small arrow connection</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f8f8"/>

  <!-- Trigger Button (Left Side) -->
  <g transform="translate(40,90)">
    <rect width="140" height="38" rx="8" fill="#d7d7d7" stroke="#a9a9a9"/>
    <text x="70" y="24" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#333" text-anchor="middle">Open Flipbook</text>
  </g>

  <!-- Dashed Arrow (shorter, centered with spaces) -->
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#bdbdbd"/>
    </marker>
  </defs>
  <line x1="190" y1="108" x2="240" y2="108" stroke="#bdbdbd" stroke-width="2" stroke-dasharray="8 6" marker-end="url(#arrowhead)"/>

  <!-- Popup Modal (Right Side, Larger Display) -->
  <g transform="translate(260,30)">
    <!-- Shadow -->
    <ellipse cx="110" cy="160" rx="88" ry="6" fill="#d0d0d0" opacity="0.4"/>
    <!-- Main popup -->
    <rect x="0" y="0" width="220" height="150" rx="10" fill="#ffffff" stroke="#bfbfbf"/>

    <!-- Navigation Buttons -->
    <circle cx="10" cy="75" r="10" fill="#e5e5e5" stroke="#a9a9a9"/>
    <polygon points="13,69 6,75 13,81" fill="#666"/>
    <circle cx="210" cy="75" r="10" fill="#e5e5e5" stroke="#a9a9a9"/>
    <polygon points="207,69 214,75 207,81" fill="#666"/>

    <!-- Flipbook pages -->
    <rect x="28" y="18" width="76" height="108" rx="4" fill="#ffffff" stroke="#d6d6d6"/>
    <rect x="116" y="18" width="76" height="108" rx="4" fill="#ffffff" stroke="#d6d6d6"/>
    <line x1="112" y1="18" x2="112" y2="126" stroke="#c6c6c6" />
    <!-- Toolbar -->
    <rect x="80" y="130" width="60" height="8" rx="3" fill="#f0f0f0" stroke="#e0e0e0"/>
  </g>
</svg>
