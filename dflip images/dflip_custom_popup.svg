<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 220" width="520" height="220" role="img" aria-labelledby="title desc">
  <title id="title">DFlip â€” Custom Popup</title>
  <desc id="desc">Custom HTML or image trigger on left opens flipbook popup on right</desc>

  <rect width="100%" height="100%" fill="#f8f8f8"/>

  <!-- Custom Trigger -->
  <g transform="translate(50,60)">
    <circle cx="60" cy="50" r="45" fill="#e0e0e0" stroke="#a9a9a9"/>
    <text x="60" y="125" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#666" text-anchor="middle">Custom Element</text>
  </g>

  <!-- Dashed Arrow -->
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#bdbdbd"/>
    </marker>
  </defs>
  <line x1="160" y1="108" x2="240" y2="108" stroke="#bdbdbd" stroke-width="2" stroke-dasharray="8 6" marker-end="url(#arrowhead)"/>

  <!-- Popup Display -->
  <g transform="translate(260,30)">
    <ellipse cx="110" cy="160" rx="88" ry="6" fill="#d0d0d0" opacity="0.4"/>
    <rect x="0" y="0" width="220" height="150" rx="10" fill="#ffffff" stroke="#bfbfbf"/>

    <circle cx="10" cy="75" r="10" fill="#e5e5e5" stroke="#a9a9a9"/>
    <polygon points="13,69 6,75 13,81" fill="#666"/>
    <circle cx="210" cy="75" r="10" fill="#e5e5e5" stroke="#a9a9a9"/>
    <polygon points="207,69 214,75 207,81" fill="#666"/>

    <rect x="28" y="18" width="76" height="108" rx="4" fill="#fff" stroke="#d6d6d6"/>
    <rect x="116" y="18" width="76" height="108" rx="4" fill="#fff" stroke="#d6d6d6"/>
    <line x1="112" y1="18" x2="112" y2="126" stroke="#c6c6c6"/>
  </g>
</svg>
